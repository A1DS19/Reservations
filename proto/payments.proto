syntax = "proto3";

package payments;

service PaymentsService {
  rpc CreateCharge (CreateChargeMessage) returns (CreateChargeResponse) {}
}

message CreateChargeResponse{
  string id = 1;
}

message CreateChargeMessage {
  int32 amount = 1;
  string email = 2;
  CardMessage card = 3;
}

message CardMessage {
  string cvc = 1;
  int32 expMonth = 2;
  int32 expYear = 3;
  string number = 4;
}